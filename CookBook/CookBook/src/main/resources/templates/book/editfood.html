<form method="post" enctype="multipart/form-data" th:object="${foodDto}">
	
		
    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Name</label>
        <div class="col-sm-8">
            <input class="form-control" th:field="${foodDto.name}">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Category</label>
        <div class="col-sm-8">
            <input class="form-control" th:field="${foodDto.category}">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Price</label>
        <div class="col-sm-8">
            <input class="form-control" type="number" th:field="${foodDto.price}">
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Description</label>
        <div class="col-sm-8">
            <textarea class="form-control" th:field="${foodDto.description}"></textarea>
        </div>
    </div>
    

    <div class="row mb-3">
        <label class="col-sm-4 col-form-label">Image</label>
        <div class="col-sm-8">
            <input class="form-control" type="file" th:field="${foodDto.imageFile}">
        </div>
    </div>

    <div class="row">
        <div class="offset-sm-4 col-sm-4 d-grid">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>

</form>
