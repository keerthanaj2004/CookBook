<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cook's Book Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
	        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Light gray background */
    margin: 0;
    padding: 20px;
}

.container {
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    padding: 20px;
    width: 60%; /* Adjust the width as needed */
    margin: auto; /* Center the container */
}

.image-container {
    display: flex; /* Use flexbox to center */
    justify-content: center; /* Center horizontally */
    margin-bottom: 20px; /* Space below image */
}

.food-image {
    border-radius: 50%;
    width: 200px; /* Adjust size as needed */
    height: 200px; /* Adjust size as needed */
    object-fit: cover; /* Ensure image covers the circle */
    border: 2px solid #ddd; /* Optional border */
}

.food-item-name {
    font-size: 24px; /* Larger font size for the name */
    font-weight: bold;
    margin: 10px 0;
}

.description-category {
    font-size: 16px;
    color: #666; /* Lighter text color for description */
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 10px;
    text-align: center; /* Center text */
    width: 100%; /* Full width */
}

.food-price {
    font-size: 20px;
    font-weight: bold;
    color: #28a745; /* Green color for price */
    margin: 10px 0;
}

.button-container {
    display: flex; /* Horizontal layout for buttons */
    justify-content: space-between; /* Space between buttons */
    width: 100%; /* Full width */
}

.edit-button,
.delete-button {
    background-color: #007bff; /* Blue background for buttons */
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px; /* Button font size */
    transition: background-color 0.3s ease; /* Smooth transition */
}

.edit-button:hover,
.delete-button:hover {
    background-color: #0056b3; /* Darker shade on hover */
}


    </style>
</head>
<body>
    <h1>Welcome to Cook's Book</h1>
    <a class="btn btn-primary" href="/foods/create">Add Food</a>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4" th:each="food : ${foods}">
                <div class="card">
                    <div class="image-container">
                        <img th:src="@{'/foodmood/' + ${food.imageFileName}}" alt="Image of Food" class="food-image">
                    </div>
                    <div class="card-body">
                        <h5 class="food-item-name" th:text="${food.foodname}"></h5>
                        <div class="description-category" th:text="${food.description} + ' (' + ${food.foodcategory} + ')'"></div>
                        <p class="food-price" th:text="${food.price} + ' INR'"></p>
                        <div class="button-container">
                            <a class="edit-button" th:href="@{'/foods/edit?id=' + ${food.id}}">Edit</a>
                            <a class="delete-button" th:href="@{'/foods/delete?id=' + ${food.id}}" onclick="return confirm('Are you sure?')">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
